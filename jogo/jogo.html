<body class="customize_jogo">
  <h1>Desvie dos Cones</h1>

  <h2>Como Jogar:</h2>
  <ul>
    <li>Use as setas <strong>esquerda</strong> e <strong>direita</strong> para mover o carro.</li>
    <li>Desvie dos cones! Se bater, o jogo termina.</li>
    <li>A velocidade aumenta a cada 10 segundos.</li>
  </ul>

  <button id="startButton">Iniciar Jogo</button>

  <!-- Container para centralizar canvas e botÃ£o -->

    <canvas id="gameCanvas" width="450" height="600"></canvas>

  </div>
